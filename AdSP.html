                <button onclick="NhaCungCap()"><i class="fas fa-truck"></i> Nhà cung cấp</button>

                <button onclick="NhanVien()"><i class="fas fa-user"></i> Nhân viên</button>

                <button onclick="HoaDonBan()"><i class="fas fa-shopping-cart"></i> Hóa đơn bán</button>
                <button onclick="TinTuc()"><i class="fas fa-newspaper"></i> Tin tức</button>

        </div>
        <div class="content">
            <div class="tabcontent">
                <div class="title">
                    <i class="fas fas fa-boxes" aria-hidden="true"></i> Nhập thông tin sản phẩm
                    <hr>
                </div>
                <div class="row">
                    <form>
                        <div class="col-12 col-s-12 padding-boc">
                            <label for="txtright">Loại sản phẩm:</label>
                        </div>
                        <div class="col-12 col-s-12 padding-boa">
                            <select name="loaisp" id="loaisp">
                                <option value="choose">--Chọn loại sản phẩm--</option>
                                <option value="PC Đồ Họa - WORKSTATION">PC Đồ Họa - WORKSTATION</option>
                                <option value="PC Gaming, Streaming">PC Gaming, Streaming</option>
                                <option value="PC Văn Phòng, AIO, Mini PC">PC Văn Phòng, AIO, Mini PC</option>
                                <option value="Laptop, Máy Tính Xách Tay">Laptop, Máy Tính Xách Tay</option>
                                <option value="Màn Hình">Màn Hình</option>
                                <option value="Linh Kiện Máy Tính">Linh Kiện Máy Tính</option>
                                <option value="CPU - Bộ Vi Xử Lý">CPU - Bộ Vi Xử Lý</option>
                                <option value="Mainboard - Bo Mạch Chủ">Mainboard - Bo Mạch Chủ</option>
                                <option value="RAM - Bộ Nhớ Trong">RAM - Bộ Nhớ Trong</option>
                                <option value="Ổ Cứng HDD">Ổ Cứng HDD</option>
                                <option value="Ổ Cứng SSD">Ổ Cứng SSD</option>
                                <option value="ODD - Ổ đĩa quang">ODD - Ổ đĩa quang</option>
                                <option value="VGA - Card Màn Hình">VGA - Card Màn Hình</option>
                                <option value="Case - Vỏ Máy Tính">Case - Vỏ Máy Tính</option>
                                <option value="PSU - Nguồn Máy Tính">PSU - Nguồn Máy Tính</option>
                                <option value="Tản Nhiệt PC, Cooling">Tản Nhiệt PC, Cooling</option>
                                <option value="Gaming Gear">Gaming Gear</option>
                                <option value="Bàn Phím, Chuột">Bàn Phím, Chuột</option>
                                <option value="Bộ Bàn Phím Chuột">Bộ Bàn Phím Chuột</option>
                                <option value="Lót Chuột, Bàn Di Chuột">Lót Chuột, Bàn Di Chuột</option>
                                <option value="Tai Nghe">Tai Nghe</option>
                                <option value="Phụ Kiện Gaming">Phụ Kiện Gaming</option>
                                <option value="Phụ Kiện Laptop, PC, Khác">Phụ Kiện Laptop, PC, Khác</option>
                                <option value="Dây Cáp Các Loại">Dây Cáp Các Loại</option>
                                <option value="Thiết Bị Chuyển Đổi">Thiết Bị Chuyển Đổi</option>
                                <option value="Bộ Chia Tín Hiệu">Bộ Chia Tín Hiệu</option>
                                <option value="Linh Kiện Laptop">Linh Kiện Laptop</option>
                                <option value="Phụ Kiện Khác">Phụ Kiện Khác</option>
                            </select>
                        </div>
                        <div class="col-12 col-s-12 padding-boc">
                            <label for="txtright">Nhà cung cấp:</label>
                        </div>
                        <div class="col-12 col-s-12 padding-boa">
                            <select name="nhacungcap" id="nhacungcap">
                                <option value="choose">--Chọn nhà cung cấp--</option>
                                <option value="Trần Anh">Trần Anh</option>
                                <option value="Tiên Tiến">Tiên Tiến</option>
                                <option value="Phúc Anh">Phúc Anh</option>
                                <option value="An Phát">An Phát</option>
                            </select>
                        </div>
                        <div class="col-12 col-s-12 padding-boc">
                            <label for="txtright">Mã sản phẩm:</label>
                        </div>
                        <div class="col-12 col-s-12 padding-boc">
                            <input type="text" id="masanpham" placeholder="Nhập mã sản phẩm...Tự động sinh nếu không nhập...">
                        </div>
                        <div class="col-12 col-s-12 padding-boc">
                            <label for="txtright">Tên sản phẩm:</label>
                        </div>
                        <div class="col-12 col-s-12 padding-boc">
                            <input type="text" id="tensanpham" placeholder="Nhập tên sản phẩm...">
                        </div>
                        <div class="col-12 col-s-12 padding-boc">
                            <label for="txtright">Hình ảnh:</label>
                        </div>
                        <div class="col-12 col-s-12 padding-boc">
                            <input type="file" id="imgproduct" onchange="loadFile(event)">
                            <center>
                                <span style="float: left;">View:</span>
                                <img id="viewimg" style="max-width:180px;max-height:180px;margin-top: 10px;">
                            </center>
                        </div>
                        <div class="col-12 col-s-12 padding-boc">
                            <label for="txtright">Số lượng:</label>
                        </div>
                        <div class="col-12 col-s-12 padding-boc">
                            <input type="number" id="slsp" placeholder="Nhập số lượng...">
                        </div>
                        <div class="col-12 col-s-12 padding-boc">
                            <label for="txtright">Giá bán:</label>
                        </div>
                        <div class="col-12 col-s-12 padding-boc">
                            <input type="number" id="giaban" placeholder="Nhập giá bán...">
                        </div>
                    </form>
                </div>
                <hr style="width:30%">
                <button class="btn-form" style="background-color: rgba(44, 140, 15, 0.8);" onclick="ThemLoaiSanPham()">Thêm loại sản phẩm</button>
                <button class="btn-form" style="background-color: rgba(227, 32, 21, 0.8);" onclick="NhapMoi()">Nhập mới</button>
                <button class="btn-form" style="background-color: rgba(14, 87, 224, 0.8);" id="btnUpdate" onclick="CapNhat()">Cập nhật thông tin</button>
            </div>
        </div>
          <div class="content-p">
            <div class="title">
                <i class="fas fas fa-boxes" aria-hidden="true"></i> Danh sách sản phẩm
                <button onclick="XoaChon()" style="margin-right: 3px;"><i class="far fa-trash-alt" aria-hidden="true"></i> Xóa
                    chọn</button>
                    <hr style="width:30%">
            </div>
            <div class="row1">
                <div class="padding-box">
                    <input type="text" id="search-product-type" placeholder="Nhập mã, tên loại sản phẩm...">
                </div>
                <div class="padding-box">
                    <button><i class="fas fas fa-search" aria-hidden="true"></i> Tìm kiếm</button>
                </div>
            </div>
            <div class="padding-bos">
                <table>
                    <thead>
                        <tr>
                            <th style="padding-top: 10px;"><input type="checkbox" onclick="CheckAll(this)"></th>
                            <th>Mã sản phẩm</th>
                            <th>Tên sản phẩm</th>
                            <th>Hình ảnh</th>
                            <th>Số lượng</th>
                            <th>Giá bán</th>
                            <th>Loại SP</th>
                            <th>Nhà cung cấp</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="listTypeProduct"></tbody>

                            </td>
                        </tr>
                    </tbody> -->
                </table>
            </div>
          </div>
