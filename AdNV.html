<body>

        <div class="box-login" id="box-t">
            Xin chào, <i class="fas fa-sort-down" ></i>

        </div>

       <article>
        <div class="clear"></div>
        <div class="button">
            
            
               
                <button class="active" onclick="TongQuan()"><i class="fas fa-tachometer-alt"></i> Tổng quan</button>
                
                <button onclick="LoaiSanPham()"><i class="fas fa-boxes"></i> Loại sản phẩm</button>
                <button onclick="SanPham()"><i class="fas fa-barcode"></i> Sản phẩm</button>
                <button onclick="NhaCungCap()"><i class="fas fa-truck"></i> Nhà cung cấp</button>
                <button onclick="KhachHang()"><i class="fas fa-users"></i> Khách hàng</button>
                <button onclick="NhanVien()"><i class="fas fa-user"></i> Nhân viên</button>
                <button onclick="HoaDonNhap()"><i class="fas fa-file-import"></i> Hóa đơn nhập</button>
                <button onclick="HoaDonBan()"><i class="fas fa-shopping-cart"></i> Hóa đơn bán</button>
                <button onclick="TinTuc()"><i class="fas fa-newspaper"></i> Tin tức</button>
                <button onclick="ThietLap()"><i class="fas fa-cogs"></i> Thiết lập</button>
                
                
           
        </div>
        <div class="col-4 col-s-12 content">
            <div class="tabcontent">
                <div class="title">
                    <i class="fas fa-user" aria-hidden="true"></i> Nhập thông tin nhân viên
                    <hr>
                </div>
                <div class="row">
                    <form>
                        <div class="col-12 col-s-12 padding-boc">
                            <label for="txtright">Mã nhân viên:</label>
                        </div>
                        <div class="col-12 col-s-12 padding-boc">
                            <input type="text" id="manv" placeholder="Nhập mã nhân viên...Tự động sinh nếu không nhập...">
                        </div>
                        <div class="col-12 col-s-12 padding-boc">
                            <label for="txtright">Tên nhân viên:</label>
                        </div>
                        <div class="col-12 col-s-12 padding-boc">
                            <input type="text" id="tennv" placeholder="Nhập tên nhân viên...">
                        </div>
                        <div class="col-12 col-s-12 padding-boc">
                            <label for="txtright">Hình ảnh:</label>
                        </div>
                        <div class="col-12 col-s-12 padding-boc">
                            <input type="file" id="imgstaff" onchange="loadFile(event)">
                           
                        </div>
                        <div class="col-12 col-s-12 padding-boc">
                            <label for="txtright">Email:</label>
                        </div>
                        <div class="col-12 col-s-12 padding-boc">
                            <input type="email" id="emailnv" placeholder="Nhập email nhân viên...">
                        </div>
                        <div class="col-12 col-s-12 padding-boc">
                            <label for="txtright">Số điện thoại:</label>
                        </div>
                        <div class="col-12 col-s-12 padding-boc">
                            <input type="text" id="sdtnv" placeholder="Nhập số điện thoại nhân viên...">
                        </div>
                        
                       
                        
                        <div class="col-12 col-s-12 padding-boc">
                            <label for="txtright">Mật khẩu:</label>
                        </div>
                        <div class="col-12 col-s-12 padding-boc">
                            <input type="password" id="mknv" placeholder="Nhập mật khẩu nhân viên...">
                        </div>
                    </form>
                </div>
                <hr>
                <button class="btn-form" style="background-color: rgba(44, 140, 15, 0.8);" onclick="ThemNhanVien()">Thêm nhân viên</button>
                <button class="btn-form" style="background-color: rgba(227, 32, 21, 0.8);" onclick="NhapMoi()">Nhập mới</button>
                <button class="btn-form" style="background-color: rgba(14, 87, 224, 0.8);" id="btnUpdate" onclick="CapNhat()">Cập nhật thông tin</button>
            </div>
        </div>
          <div class="content-p">
            <div class="title">
                <i class="fas fas fa-boxes" aria-hidden="true"></i> Danh sách nhân viên
                <button onclick="XoaChon()" style="margin-right: 3px;"><i class="far fa-trash-alt" aria-hidden="true"></i> Xóa
                    chọn</button>
                    <hr style="width:30%">
            </div>
            <div class="row1">
                <div class="padding-box">
                    <input type="text" id="search-product-type" placeholder="Nhập mã, tên loại sản phẩm...">
                </div>
                <div class="padding-box">
                    <button><i class="fas fas fa-search" aria-hidden="true"></i> Tìm kiếm</button>
                </div>
            </div>
            <div class="padding-bos">
                <table>
                    <thead>
                        <tr>
                            <th style="padding-top: 10px;"><input type="checkbox" onclick="CheckAll(this)"></th>
                            <th>Mã nhân viên</th>
                            <th>Tên nhân viên</th>
                            <th>Ảnh</th>
                            <th>Email</th>
                            <th>SĐT</th>
                            <th>Thao tác</th>
                           
                            
                        </tr>
                    </thead>
                    <tbody id="listTypeProduct"></tbody>

                        <tr>
                            <td style="text-align: center;padding-top: 10px;"><input type="checkbox"

                                <i class="fas fa-trash-alt" title="Xóa"></i>
                            </td>
                        </tr>
                    </tbody> -->
                    
                </table>
            </div>
          </div>
        
        </article>
</body>
